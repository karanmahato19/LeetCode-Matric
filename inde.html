<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LeetCode Stats</title>
</head>
<body>
    <div id="topContainer" class="container">

        <!--Search Section-->
        <h1 id="heading">LeetCode Matric</h1>
        <div id="searchDiv">
            <p id="para1">Enter username</p>
            <div id="userInput">
                <input type="text" id="searchBar" placeholder="Enter your username...">
                <button type="submit" id="searchButton">Enter</button>     
            </div>
        </div>
         
        <!--Stats Section-->
        <div id="statsDiv">
            <div id="easyCircle" class="statsContainer">
                <span id="easyLabel"></span>
                <p>Easy</p>
            </div>
            <div id="mediumCircle" class="statsContainer">
                <span id="mediumLabel"></span>
                <p>Medium</p>
            </div>
            <div id="hardCircle" class="statsContainer">
                <span id="hardLabel"></span>
                <p>Hard</p>
            </div>
        </div>

        <div id="stats-card" class="statsCard">
            <!-- do it from javascript -->
        </div>


    </div>

    <script src="script.js"></script>
    
</body>
</html>
